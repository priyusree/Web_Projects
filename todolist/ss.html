<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Step 1: Create a paragraph element
let newParagraph = document.createElement("p");

// Step 2: Add text content
newParagraph.innerText = "Hello, this is a new paragraph!";

// Step 3: Set attributes (optional)
newParagraph.id = "myParagraph";
newParagraph.className = "text-class";

// Step 4: Append it to the body or another element
document.body.appendChild(newParagraph);

    </script>
    
</body>
</html>
